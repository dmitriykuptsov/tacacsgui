<html>
  <head>
    <title>TACACS+ configuration and monitoring utility</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  </head>
  <body>
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <h1 style="text-align: justify;">TACACS+ password reset utility</h1>
        <form method="POST" action="." accept-charset="UTF-8">
          <div class="form-group">
            <label for="username">Tacacs+ username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="old_password">Old password</label>
            <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old password">
          </div>
          <div class="form-group">
            <label for="new_password">New password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New password">
          </div>
          <div class="form-group">
            <label for="new_password_confirm">New password (confirm)</label>
            <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" placeholder="New password (confirm)">
          </div>
          {% if error %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
          {% endif %}
          {% if status %}
            <div class="alert alert-success" role="alert">{{status}}</div>
          {% endif %}
          <button type="submit" class="btn btn-primary form-control">Change password</button>
        </form>
      </div>
      <div class="col-sm"></div>
    </div>
</body>
